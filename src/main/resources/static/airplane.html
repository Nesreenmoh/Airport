  <body>
    <div class="container">
      <form>
          <div class="input-group mb-3">
           <label for=""><h5>Airport Name </h5> </label><br>
            <select id="airportName" class="custom-select" placeholder="Airport Name">
              <h3>Airport Name</h3>
              <option></option>
            </select>
            </div>
            <br>
        <div class="input-group mb-3">
          <input
            class="col-sm-10"
            type="text"
            id="name"
            placeholder="Airplane Name"
          />
        <div class="input-group mb-3">
            <input class="col-sm-10" type="number" id="fuel" placeholder="Airplane fuel" />
        </div>

        <div class="form-group">
            <button type="button" id="add" class="btn btn-primary"> Add Airplane</button>
        </div>
      </form>
    </div>
     <br>
      <div>
    <table id="airplaneContainer" class="table table-bordered table-striped table-hover">
      <thead>
        <tr class="table-primary">
            <td>ID</td>
            <td>Name</td>
             <td>Airport</td>
            <td>Fuel</td>
            <td>Delete</td>
            <td>Move</td>
        </tr>
      </thead>
    </table>
    

    </div>
