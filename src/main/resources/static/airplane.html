<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airplane</title>
    <!-- imports JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <!-- import dataTable link  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" />
    
   
    

    <link rel="stylesheet" href="airplane.css">
    <script src="airplane.js"></script>
  </head>
  <body>
     <!-- Delete Alert Modal section -->
    <div id="confirm" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Warning</h5>
            <button type="button" class="closeBtn" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete?</p>
          </div>
          <div class="modal-footer">
            <button type="button" id="yesBtn" class="btn btn-primary">Yes</button>
            <button type="button" id="closeConfirm" class="btn btn-secondary" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>
    <!-- define an update modal -->
    <div id="moveModal" class="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="title">Move plane to another airport</h5>
            <button type="button" class="closeMove" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="moveAirportlabel">Airport </label>
                <select class="form-control" id="airportEditName">
                  <option></option>
                </select>
              </div>
               <div class="form-group">
                <label for="AirplaneEditlable"> Name </label>
                <input type="text" class="form-control" id="editAirpanetName" placeholder="Airplane Name" required />
              </div>
               <div class="form-group">
                <label for="Airplanefuellable">  Fuel </label>
                <input type="text" class="form-control" id="editAirpanetfuel" placeholder="Airplane Fuel" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="move" class="btn btn-primary">Move</button>
            <button type="button" id="dismissbtn" class="btn btn-secondary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
      <!-- Error/Success Modal Messages -->
    <div id="error" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Warning</h5>
            <button type="button" id="closeError" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="message"></p>
          </div>
          <div class="modal-footer">
            <button type="button" id="closeOK" class="btn btn-secondary" data-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <form>
          <div class="form-group">
           <label for="">Airport Name </label><br>
            <select id="airportName" class="custom-select" placeholder="Airport Name">
              <option></option>
            </select>
            </div>
            <br>
        <div class="input-group mb-3">
          <input
            class="col-sm-10"
            type="text"
            id="name"
            placeholder="Airplane Name"
          />
        <div class="input-group mb-3">
            <input class="col-sm-10" type="number" id="fuel" placeholder="Airplane fuel" />
        </div>

        <div class="form-group">
            <button type="button" id="add" class="btn btn-primary"> Add Airplane</button>
        </div>
      </form>
    </div>
     <br>
      <div class="table-div">
    <table id="airplaneContainer" class="table table-bordered table-striped table-hover">
      <thead>
        <tr class="table-primary">
            <td>ID</td>
            <td>Name</td>
             <td>Fuel</td>
            <td>Airport</td>
            <td>Delete</td>
            <td>Move</td>
            <td>Refill</td>
        </tr>
      </thead>
    </table>
    

    </div>
  </body>
</html>
